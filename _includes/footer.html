<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">
            <svg class="svg-icon" viewBox="0 0 16 16" width="16" height="16">
              <path d="M0 4l8 4 8-4v8H0V4zm2-2h12l-6 3L2 2z" fill="#828282"/>
            </svg>
            <span class="username">philwells5000@gmail.com</span>
          </a></li>
          {%- endif -%}
          {%- if site.github_username -%}
          <li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" title="{{ site.github_username| escape }}">
            <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
            <span class="username">github.com/thephilwells</span>
          </a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
