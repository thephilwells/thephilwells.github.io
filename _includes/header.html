<header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18 1.484c0 .82-.665 1.484-1.484 1.484H1.484C.665 2.969 0 2.304 0 1.484 0 .665.665 0 1.484 0h15.032C17.335 0 18 .665 18 1.484zm0 6.516c0 .82-.665 1.484-1.484 1.484H1.484C.665 9.484 0 8.82 0 8c0-.82.665-1.484 1.484-1.484h15.032C17.335 6.516 18 7.18 18 8zm0 6.516c0 .82-.665 1.484-1.484 1.484H1.484C.665 15.484 0 14.82 0 14c0-.82.665-1.484 1.484-1.484h15.032C17.335 12.516 18 13.18 18 14z"/>
            </svg>
          </span>
        </label>
  
        <div class="trigger">
          {%- for item in site.data.navigation -%}
            <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
          {%- endfor -%}
        </div>
      </nav>
    </div>
  </header>
